<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site </title>
</head>

<body>

    <div id="pagina1">

    <h1> Minha pagina</h1>

    <button id="Botao">
        Não clique!
    </button>

    <button id="botaoir">
        Clique!
    </button>

        </div>

    <div id="pagina2" style="display:none;">
        <h1>Obrigado por clicar em mim!</h1>
        <button id="botaoir2">
        Se desejar voltar a pagina 1, clique!
        </button>
    </div>





    <script>

        const Botao = document.getElementById("Botao");

        Botao.addEventListener("click", function() {    

                alert("Não era para clicar!");

        });


        const botaoir = document.getElementById("botaoir")
        const pagina2 = document.getElementById("pagina2")
        const pagina1 = document.getElementById("pagina1")


        botaoir.addEventListener("click", function() {
            pagina1.style.display = "none";
            pagina2.style.display = "block";



        });

        botaoir2.addEventListener("click", function() {
            pagina1.style.display = "block";
            pagina2.style.display = "none";

        });



    </script>


</body>
</html>
