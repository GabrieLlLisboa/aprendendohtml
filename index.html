<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>


    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

<body>

    <div id="pagina1">

    <h1 id="Cabeçalho"> Minha Página!</h1>

    <button id="Botao">
        Não clique!
    </button>

    <button id="botaoir">
        Clique!
    </button>

        </div>

    <div id="pagina2" style="display:none;">
        <h1 id="mensagempagina2">Obrigado por clicar em mim!</h1>
        <button id="botaoir2">
        Se desejar voltar a pagina 1, clique!
        </button>
    </div>

    <div id="pagina3" style="display:none;">
        <h1 id="mensagempagina3">Não era para você clicar!</h1>
                <button id="botaoir3">
        Se desejar voltar a pagina 1, clique!
        </button>
    </div>

 <!------------------------------------------------------------------------------------------------>

    <script>

        const Botao = document.getElementById("Botao");

        Botao.addEventListener("click", function() {    
            pagina1.style.display = "none";
            pagina3.style.display = "block";

        });


        const botaoir = document.getElementById("botaoir")
        const pagina2 = document.getElementById("pagina2")
        const pagina1 = document.getElementById("pagina1")
        const pagina3 = document.getElementById("pagina3")


        botaoir.addEventListener("click", function() {
            pagina1.style.display = "none";
            pagina2.style.display = "block";



        });

        botaoir2.addEventListener("click", function() {
            pagina1.style.display = "block";
            pagina2.style.display = "none";

        });

        botaoir3.addEventListener("click", function() {
            pagina1.style.display = "block";
            pagina3.style.display = "none";

        });



    </script>


</body>
</html>
